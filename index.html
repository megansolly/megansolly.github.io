<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Megan Solly Portfolio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f4;
    }

    h1, h2 {
      text-align: center;
      color: #333;
    }

    p {
      text-align: center;
      color: #555;
    }

    .projects-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }

    .project-card {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 300px;
      padding: 20px;
      text-align: center;
      transition: transform 0.2s;
    }

    .project-card:hover {
      transform: translateY(-5px);
    }

    .project-card a {
      display: inline-block;
      margin: 5px 10px;
      padding: 8px 12px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.2s;
    }

    .project-card a:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Megan Solly</h1>
  <p>Welcome to my portfolio website. Here are some of my projects:</p>

  <h2>Projects</h2>
  <div class="projects-container">
    <!-- PC Part Optimizer Project -->
    <div class="project-card">
      <h3>PC Part Optimizer</h3>
      <p>A tool that selects the best PC parts for a gaming PC based on budget, color, and RGB preference.</p>
      <a href="https://github.com/megansolly/pc-part-optimizer" target="_blank">View on GitHub</a>
    </div>
  </div>
</body>
</html>
